<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Métropole mobilité</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="menu">
        <div class="compteur">
            <span>10.25</span>
        </div>
        <h2>Mes titres</h2>
    </header>
    <main  class="hauteur-page">
       
            <img class="image_ticket" src="images/Titres_tranport.jpg" alt="images">
            <div class="center">
                <div class="image-masquee">
                    <p class="text">Titre selectionné</p>
                    <img class="check_green_icon" src="images/Check_green_icon.svg.png" alt="">
                   </div>
                <span>1 VOYAGE AIX EN BUS</span>
                <span>1 leticket disponible</span>
            </div>
           
               <button type="submit" class="btn-secondery">Valider(1)</button>

    <footer class="footer">
        <ul>
            <li>
                <img class="icones tickets" src="images/tickets.png" alt="">
                <span>Mes titres</span>
            </li>
                <li>
                    <img class="icones cart" src="images/trolley.png" alt="">
                    <span>Acheter</span>
                </li>
                    <li>
                        <img class="icones menu-bar" src="images/menu-bar.png" alt="">
                        <span>Menu</span>
                    </li>
                </ul>
    </footer>
    <script src="./js/global.js"></script>

</html>
